function updateCart() {
    const cartBox = document.getElementById("cartDropdown");

                    <button onclick="removeItem(${index})">âœ–</button>

            `;
        });

        cartBox.innerHTML += `

        `;
    }

}

function removeItem(index) {
    cart.splice(index, 1);
